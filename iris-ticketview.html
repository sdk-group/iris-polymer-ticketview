<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iris-polymer-importer/iris-importer.html">
<link rel="import" href="ticket-views.html">

<dom-module id="iris-ticketview">
  <template>
    <style include="shared-styles"></style>
    <style>
      :host {
        display: block;
      }
    </style>
    <div id="ticketview">
    </div>
    <div class="action-buttons-wrapper">
      <content select="paper-button"></content>
    </div>
  </template>

  <script>
    (function() {
      'use strict';
      Polymer({
        is: 'iris-ticketview',
        properties: {
          ticket: Object,
          view: {
            type: String,
            value: function() {
              return 'default';
            }
          }
        },
        ready() {
          this.ticket = {
            label: "П-235",
            service: "Классная услуга",
            service_count: "многа",
            name: 'Тест',
            lastname: 'Тестовый',
            patronymic: 'Тестович'
          };

          let model = 'ticket-view-' + this.view;
          this.view_element = document.createElement(model);

          this.$.ticketview.appendChild(this.view_element);
          this.view_element.ticket = this.ticket;
        }
      });
    })();
  </script>

</dom-module>
