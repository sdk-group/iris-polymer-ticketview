<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iris-polymer-importer/iris-importer.html">
<link rel="import" href="ticket-views.html">

<dom-module id="iris-ticketview">
  <template>
    <style include="shared-styles"></style>
    <style>
      :host {
        display: block;
      }
    </style>
    <div id="ticketview">
    </div>
    <div id="actions">
      <content select=".ticket-action"></content>
    </div>
  </template>

  <script>
    (function() {
      'use strict';
      let action_per_state = {
        'open': {
          'next': true,
          'arrived': false,
          'call-again': false,
          'postpone': true,
          'route': false
        },
        'waiting': {
          'next': false,
          'arrived': true,
          'call-again': true,
          'postpone': true,
          'route': false
        },
        'processign': {
          'next': true,
          'arrived': false,
          'call-again': false,
          'postpone': true,
          'route': true
        }
      };

      Polymer({
        is: 'iris-ticketview',
        properties: {
          ticket: {
            type: Object,
            observer: '_ticketChanged'
          },
          view: {
            type: String,
            value: function() {
              return 'default';
            }
          }
        },
        _ticketChanged() {
          if (this.ticket && this.view_element) {
            this.view_element.ticket = this.ticket;
          }

          if (action_per_state[this.ticket.state]) {
            let actions = this.$.actions.querySelectorAll('paper-button');
            _.forEach(actions, (button) => {
              let action = button.getAttribute('action');
              if (action_per_state[this.ticket.state][action]) {
                button.setAttribute('hidden', true);
              } else {
                button.removeAttribute('hidden')
              }
            });
          }
        },
        ready() {
          let model = 'ticket-view-' + this.view;
          this.view_element = document.createElement(model);

          this.$.ticketview.appendChild(this.view_element);
          this.view_element.ticket = this.ticket;

          let actions = this.$.actions.querySelectorAll('paper-button');
          _.forEach(actions, (button) => {
            button.addEventListener('click', (event) => {
              let action = event.target.getAttribute('action');
              this.fire('ticket-action', {
                ticket: this.ticket,
                action: action
              });
            });
          });
        }
      });
    })();
  </script>

</dom-module>
