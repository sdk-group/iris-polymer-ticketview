<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iris-polymer-importer/iris-importer.html">
<link rel="import" href="ticket-views.html">

<dom-module id="iris-ticketview">
  <template>
    <style include="shared-styles"></style>
    <style>
      :host {
        display: block;
      }
      
      #ticketview {
        margin-left: 10px;
        padding-left: 10px;
        width: 60%;
      }
      
      #actions {
        width: 40%;
        margin: 0 10px;
      }
      
      .ticket-wrapper div {
        border: 1px solid #cd9660;
        border-radius: 2px;
        background-color: white;
      }
    </style>

    <div class="ticket-wrapper horizontal layout">
      <div id="ticketview">
      </div>
      <div id="actions">
        <content select=".ticket-action"></content>
      </div>
    </div>
  </template>

  <script>
    (function() {
      'use strict';
      let action_per_state = {
        'registered': {
          'next': true,
          'arrived': false,
          'call-again': 'disabled',
          'postpone': 'disabled',
          'route': 'disabled'
        },
        'called': {
          'next': false,
          'arrived': true,
          'call-again': true,
          'postpone': true,
          'route': 'disabled'
        },
        'processing': {
          'next': true,
          'arrived': false,
          'call-again': 'disabled',
          'postpone': true,
          'route': 'disabled'
        },
        'no-state': {
          'next': 'disabled',
          'arrived': false,
          'call-again': 'disabled',
          'postpone': 'disabled',
          'route': 'disabled'
        }
      };

      Polymer({
        is: 'iris-ticketview',
        properties: {
          ticket: {
            type: Object,
            value: {},
            observer: '_ticketChanged'
          },
          view: {
            type: String,
            value: function() {
              return 'default';
            }
          }
        },
        _ticketChanged(new_ticket, old_ticket) {
          console.log('Ticket changed', new_ticket, old_ticket);
          if (!_.isEmpty(new_ticket) && !_.isEmpty(old_ticket) && new_ticket.id == old_ticket.id && new_ticket.state == old_ticket.state) return;

          if (this.view_element) {
            this.view_element.ticket = this.ticket;
          }
          this.restoreButtonsState();
        },
        restoreButtonsState() {
          let state = _.isEmpty(this.ticket) ? 'no-state' : this.ticket.state;
          console.log('NEW STATE', state);
          if (action_per_state[state]) {
            let actions = this.$.actions.querySelectorAll('paper-button');
            _.forEach(actions, (button) => {
              let action = button.getAttribute('ticket-action');
              let is_visible = !!action_per_state[state][action];
              let is_disabled = action_per_state[state][action] === "disabled";

              if (is_visible) {
                button.removeAttribute('hidden')
              } else {
                button.setAttribute('hidden', true);
              }
              if (is_disabled) {
                button.setAttribute('disabled', is_disabled);
              } else {
                button.removeAttribute('disabled')
              }
            });
          }
        },
        ready() {
          let model = 'ticket-view-' + this.view;

          this.view_element = document.createElement(model);

          this.$.ticketview.appendChild(this.view_element);
          this.view_element.ticket = this.ticket;

          let actions = this.$.actions.querySelectorAll('paper-button');
          _.forEach(actions, (button) => {
            button.addEventListener('click', (event) => {
              let action = event.target.getAttribute('ticket-action');

              this.fire('ticket-action', {
                ticket: this.ticket,
                action: action
              });
            });
          });
        }
      });
    })();
  </script>

</dom-module>
