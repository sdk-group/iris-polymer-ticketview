<link rel="import" href="../../../bower_components/paper-item/paper-item.html">

<dom-module id="ticket-view-default">
  <template>
    <style include="shared-styles"></style>
    <style>
      :host {
        display: block;
      }
      
      .ticket-field {
        padding: 10px;
        font-weight: bold;
        color: #702c0c;
      }
      
      .ticket-field:after {
        content: ':';
      }
    </style>
    <iris-shared-entities id="shared" namespace="services"></iris-shared-entities>

    <template is="dom-repeat" items="{{fields}}" as="field">
      <paper-item>
        <span class="ticket-field">{{field.label}}</span> {{field.value}}
      </paper-item>
    </template>

  </template>

  <script>
    (function() {
      'use strict';
      Polymer({
        is: 'ticket-view-default',
        properties: {
          ticket: {
            type: Object,
            observer: '_ticketChanged'
          }
        },
        ready() {
          this.fields_to_show = [{
            field: 'label',
            label: 'Номер'
          }, {
            label: 'ФИО',
            field: 'fio',
            transform: function(ticket) {
              if (!ticket) return '';
              let client = ticket.client;
              return client.fio;
            }
          }, {
            field: 'service',
            label: 'Услуга',
            transform: (ticket) => {
              let service_id = ticket.service;
              return this.$.shared.get(service_id).service_label;
            }
          }, {
            field: 'service_count',
            label: 'Количество дел'
          }];
        },
        _ticketChanged() {
          // console.log('Before transform:', this.ticket);
          let fields = _.isEmpty(this.ticket) ? [] : _.map(this.fields_to_show, (item) => {
            return {
              value: item.transform ? item.transform(this.ticket) : this.ticket[item.field],
              label: item.label
            };
          });

          this.set('fields', fields);
        }
      });
    })();
  </script>

</dom-module>
